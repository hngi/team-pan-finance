<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <title>Add Item</title>
</head>
<body>
    <header>
        <nav>
            <img class="nav-img" src="https://res.cloudinary.com/sgnolebagabriel/image/upload/v1569248451/finance-tracker/Finance_money_Dollar_management_cash_savings_salary-512_sgdosn.png" alt="fintrack-logo">
            fintrack
        </nav>
       
    </header>
    <div class="wrap-content">
        <sidebar class="side-bar">

            <div class="home">
                <img class="side-img" src="https://res.cloudinary.com/sgnolebagabriel/image/upload/v1569248451/finance-tracker/computer-icons-home-clip-art-black-home-icon_v8xbzm.jpg" alt="home"><br>
                Home
            </div>

            <div class="trans">
                <img class="side-img" src="https://res.cloudinary.com/sgnolebagabriel/image/upload/v1569248452/finance-tracker/186-1864110_euro-finance-money-currency-exchange-dollar-currency-money.png_wmptny.jpg" alt="transactions"><br>
                Transactions
            </div>

            <div class="reports">
                <img class="side-img" src="https://res.cloudinary.com/sgnolebagabriel/image/upload/v1569248452/finance-tracker/pngtree-calculatorcalculationmathprogressgraph-white-glyph-icon-png-image_3765840_pca2us.jpg" alt="report"><br>
                Reports
            </div>

            <div class="empty"></div>

            <div class="logout">
                <img class="side-img" src="https://res.cloudinary.com/sgnolebagabriel/image/upload/v1569248451/finance-tracker/pngtree-logout-vector-icon-png-image_4016045_zpomrw.jpg" alt="logout"><br>
                Logout
            </div>

        </sidebar>
              
        <div class="container">
            <div class="welcome">
                    <h1>Welcome!</h1>
                    
                </div>
                
                <div id="form-cont">
                    <h2>NEW EXPENSE</h2>
                    <form>
        
                    <p>
                        <input type="text" name="item-name" placeholder="Item">
                    </p>
        
                    <p>
                        <input type="text" name="item-description" placeholder="Description">
                    </p>
                    
                    <p>
                        
                        <input type="date" name="date">
                    </p>
        
                        <input type="number" name="amount" placeholder="Amount"> 
                        <select name="type">
                            <option value="naira">NGN</option>
                            <option value="dollar">USD</option>
                            <option value="pound">GBP</option>
                            <option value="cedi">GHS</option>
                            <option value="other">Other</option>
                        </select>
                    <button>ADD EXPENSE</button>
        
                    </form>
                </div>
        </div>
    </div>

       
      
      
      
    
</body>
</html>
